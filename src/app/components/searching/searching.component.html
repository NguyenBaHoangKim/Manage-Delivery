<div class="body">
    <div class="container">
        <h1>Tra cứu Mã Vận Đơn</h1>
        <div class="tracking-form">
            <input class="input" type="text" placeholder="Nhập mã vận đơn...">
            <button class="button"> Tra cứu </button>
        </div>

        <div class="tracking-info">
          <table>
            <thead>
              <tr>
                <th>Thời gian</th>
                <th>Trạng thái</th>
            </thead>
            <tbody>
                <tr *ngFor="let status of liststatus">
                    <td>{{ status.date }}</td>
                    <td>{{ status.status }}</td>                    
                </tr>
            </tbody>
          </table>
        </div>
    </div>
</div>
