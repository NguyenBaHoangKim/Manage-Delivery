<div class="left-bar">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <div class="container">
        <div class="logo">
            <span class="material-symbols-outlined">home_app_logo</span>
            <div class="name1"><b class="magicpost">MagicPost</b></div>
        </div>

        <div *ngFor="let menu of menus"
            [ngClass]="'item ' + (selectedMenuItem == menu ? 'menu-selected': '')"
            [routerLink]="menu.path"
            (click)="onClickItem(menu)">
            <span class="material-symbols-outlined menu-icon">{{menu.iconStr}}</span>
            <div class="name" >{{menu.title}}</div>
        </div>

        <div class="logout item3">
            <span class="material-symbols-outlined">logout</span>
            <div class="name">Log out</div>
        </div>
    </div>
</div>
