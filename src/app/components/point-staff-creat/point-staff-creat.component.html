<div class="body">
    <div class="container">
    <h1>Tạo đơn chuyển hàng đến điểm giao dịch</h1>
    <div class="head">
        <input type="text" placeholder="Mã vận đơn..." [(ngModel)]="orderId">
        <input type="text" placeholder="Vị trí đến..." [(ngModel)]="position">
        <button class="button" (click)="updateOrderPosition()"> Xuất hàng </button>
    </div>

    <div class="tracking-info">
      <table class="order-table">
        <thead>
          <tr>
            <th>STT</th>
            <th>Mã đơn hàng</th>
            <th>Tên đơn hàng</th>
            <th>Thời gian</th>
            <th>Trạng thái đơn hàng</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let order of orders; let i = index" class="order-info">
            <td>{{ i + 1 }}</td>
            <td>{{ order.name }}</td>
            <td>{{ order.address }}</td>
            <td>{{ order.oderDate }}</td>
            <td style="display: flex; flex-direction: row; align-items: center; justify-content: center;"><span style="color: green;" class="material-symbols-outlined">
              done
              </span>Shipped</td>
          </tr>
        </tbody>
      </table>
    </div>
    </div>
</div>
